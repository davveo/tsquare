syntax = "proto3";

package go.micro.service.auth;
option go_package = "./proto/auth";

service Auth {
	rpc GenAccessToken (Request) returns (Response) {}
	rpc DelAccessToekn (Request) returns (Response) {}
}

message Error {
    int32 code = 1;
    string detail = 2;
}

message Request {
    uint64 userId = 1;
    string userName = 2;
    string token = 3;
}

message Response {
    bool success = 1;
    Error error = 2;
    string token = 3;
}
